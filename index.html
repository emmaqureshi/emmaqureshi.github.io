<!DOCTYPE html>
<html>
<head>
  <title>Animal Check</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="animal.js"></script>
</head>
<body>
  <div class="container">
    <h4> This list is created to facilitate the reading of a storybook "The Mitten" for 1st graders. Students will be asked to remove the animals that they read about in the book. </h4>
    <br>
    <h2> Which animals did you read about in the book?</h2>
    <div class=row>
      <div class="col-xs-3 col-sm-2">
        <a href="#" class="thumbnail animal"><img src="images/mole.jpg"></a>
        <a href="#" class="btn btn-primary center-block animal">Mole</a>
      </div>
      <div class="col-xs-3 col-sm-2">
        <a href="#" class="thumbnail animal"><img src="images/rabbit.jpg"></a>
        <a href="#" class="btn btn-primary center-block animal">Rabbit</a>
      </div>
      <div class="col-xs-3 col-sm-2">
        <a href="#" class="thumbnail animal"><img src="images/owl.jpg"></a>
        <a href="#" class="btn btn-primary center-block animal">Owl</a>
      </div>
      <div class="col-xs-3 col-sm-2">
        <a href="#" class="thumbnail"><img src="images/rat.jpg"></a>
        <a href="#" class="btn btn-primary center-block">Rat</a>
      </div>
    </div>
    <div class="row"> 
      <div class="col-xs-3 col-sm-2">
        <a href="#" class="thumbnail"><img src="images/squirrel.jpg"></a>
        <a href="#" class="btn btn-primary center-block">Squirrel</a>
      </div>
      <div class="col-xs-3 col-sm-2">
        <a href="#" class="thumbnail"><img src="images/hamster.jpg"></a>
        <a href="#" class="btn btn-primary center-block">Hamster</a>
      </div>
      <div class="col-xs-3 col-sm-2">
        <a href="#" class="thumbnail animal"><img src="images/bear.jpg"></a>
        <a href="#" class="btn btn-primary center-block animal">Bear</a>
      </div>
      <div class="col-xs-3 col-sm-2">
        <a href="#" class="thumbnail animal"><img height=100px src="images/fox.jpg"></a>
        <a href="#" class="btn btn-primary center-block animal">Fox</a>
      </div>
      </div>
      <div class="row"> 
      <div class="col-xs-3 col-sm-2">
        <a href="#" class="thumbnail animal"><img src="images/mouse.jpg"></a>
        <a href="#" class="btn btn-primary center-block animal">Mouse</a>
      </div>
      <div class="col-xs-3 col-sm-2">
        <a href="#" class="thumbnail animal"><img src="images/hedgehog.jpg"></a>
        <a href="#" class="btn btn-primary center-block animal">Hedgehog</a>
      </div>
      <div class="col-xs-3 col-sm-2">
        <a href="#" class="thumbnail"><img src="images/porcupine.jpg"></a>
        <a href="#" class="btn btn-primary center-block">Porcupine</a>
      </div>
      <div class="col-xs-3 col-sm-2">
        <a href="#" class="thumbnail animal"><img src="images/badger.jpg"></a>
        <a href="#" class="btn btn-primary center-block animal">Badger</a>
      </div>
    </div>
  </div>
</body>
</html>
